<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva de Libros</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <a href="https://fundacionloyola.com/vguadalupe/" target="_blank">
                <img src="img/logoEVG.png" alt="">
            </a>
            <nav>
                <a href="">Manual de Reserva</a>
                <a href="">Reserva Presencial</a>
            </nav>
        </header>
        <main>
            <section>
                <h1>Formulario de reserva</h1>
                <p class="parrafoCentrado">
                    Rellena el siguiente formulario para reservar tus libros.
                </p>
                <article>
                    <form action="" method="POST" class="claseFormulario">
                        <label for="curso">Curso:</label>
                        <select name="curso" id="selectForm">
                            <option disabled selected> - Selecciona un curso - </option>
                            <option value="1BACH">1º Bachillerato</option>
                            <option value="2BACH">2º Bachillerato</option>
                            <option value="1DAW">1º DAW</option>
                            <option value="2DAW">2º DAW</option>
                            <option value="1SMR">1º SMR</option>
                            <option value="2SMR">2º SMR</option>
                        </select>
                        <input type="submit">
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p>
                Escuela Virgen de Guadalupe
            </p>
            <p>
                Grupo 2
            </p>
        </footer>
    </body>
</html>
